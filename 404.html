    <script>
        const options = [
            {
                type: 'ul',
                text: '0',
                children: dfs(1, 500)
            },
        ];

        new RightMenu({
            el: window,
            theme: 'mac'
        }, options);

        // 生成 n 级菜单
        function dfs(min, max) {
            if (min > max) return null;
            return [{
                text: min,
                type: 'ul',
                children: dfs(min + 1, max)
            }];
        }
